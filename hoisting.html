<!DOCTYPE html>
<html>
<head>
  <title>Hoisting</title>
</head>
<body>
<script type="text/javascript">
  // 'use strict'

  // 1
  var a;
  console.log('a', a) // undefined
  a = 2;

  // 2
  console.log('b', b) // undefined
  var b = 2;

  // 3
  c = 2;
  console.log('c', c) // 2
  // var c;

  // 4
  // variable will be hoisting after function
  function foo () {
    console.log(1)
  }
  foo()
  var foo = function () {
    console.log(2)
  }
</script>
</body>
</html>
