<!DOCTYPE html>
<html>
<head>
  <title>get-guture-date</title>
</head>
<body>
<script type="text/javascript">
  const doHandleMonth = (month) => {
    var m = month
    if (month.toString().length == 1) {
      m = "0" + month
    }
    return m
  }
  const dayCn = (day) => {
    let cn = '一'
    switch (Number(day)) {
      case 1:
        cn = '一'
        break
      case 2:
        cn = '二'
        break
      case 3:
        cn = '三'
        break
      case 4:
        cn = '四'
        break
      case 5:
        cn = '五'
        break
      case 6:
        cn = '六'
        break
      case 0:
        cn = '日'
        break
    }
    return cn
  }
  const dayCnFormat = (day, today) => {
    if (day === 0) {
      return '今天'
    } else {
      return '星期' + today
    }
  }
  const getDay = (day) => {
    let today = new Date()
    let targetday_milliseconds = today.getTime() + 1000 * 60 * 60 * 24 * day
    today.setTime(targetday_milliseconds)
    let tMonth = doHandleMonth(today.getMonth() + 1)
    let tDate = doHandleMonth(today.getDate())
    return {
      num: today.getDay(),
      cn: dayCn(today.getDay()),
      month: tMonth + "." + tDate,
      day: dayCnFormat(day, dayCn(today.getDay()))
    }
  }
  let timeData = []
  for (let i = 0; i < 5; i++) {
    timeData.push(getDay(i))
  }
  console.log(timeData)
</script>
</body>
</html>
